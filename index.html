        nav {
            display: flex;
            justify-content: center;
            background-color: #3E0A63; /* Slightly lighter purple for the nav */

        nav a {
            margin: 0 15px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #5A1D87; /* Even lighter purple for buttons */
            border-radius: 5px;
        }
        nav a:hover {

        }
        .container {
            display: none;
            padding: 20px;
            text-align: center;
        }
        .container.active {
            display: block;
        }
        .slider {
            width: 100%;
            height: 200px;
            background: #4E0C6E; /* Darker purple slider */
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
        }
        .games-buttons {
            position: absolute;
            top: 300px; /* Below the slider */
            left: 20px;
        }
        .games-button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #5A1D87;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .games-button:hover {
            background-color: #7B36A4;
        }
        iframe {
            width: 60%;
            height: calc(70vh - 60px); /* Full height minus nav height */
            border: none;
        }
        .fullscreen-button, .exit-fullscreen-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #5A1D87;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .fullscreen-button:hover, .exit-fullscreen-button:hover {
            background-color: #7B36A4;
        }
        .exit-fullscreen-button {

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.container').forEach(container => {
                container.classList.remove('active');
                const iframe = container.querySelector('iframe');
                if (iframe) {
                    iframe.src = '';
                }
            });
            document.getElementById(pageId).classList.add('active');
            const activeIframe = document.querySelector(`#${pageId} iframe`);
            if (activeIframe) {
                activeIframe.src = activeIframe.getAttribute('data-src');
            }
        }

        function enterFullscreen(iframeId) {
            const iframe = document.getElementById(iframeId);
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { /* Firefox */
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { /* IE/Edge */
                iframe.msRequestFullscreen();
            }
            document.querySelectorAll('.fullscreen-button').forEach(button => {
                button.style.display = 'none';
            });
            document.querySelectorAll('.exit-fullscreen-button').forEach(button => {
                button.style.display = 'inline-block';
            });
        }

        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) { /* Firefox */
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { /* IE/Edge */
                document.msExitFullscreen();
            }
            document.querySelectorAll('.fullscreen-button').forEach(button => {
                button.style.display = 'inline-block';
            });
            document.querySelectorAll('.exit-fullscreen-button').forEach(button => {
                button.style.display = 'none';
            });
        }

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                document.querySelectorAll('.fullscreen-button').forEach(button => {
                    button.style.display = 'inline-block';
                });
                document.querySelectorAll('.exit-fullscreen-button').forEach(button => {
                    button.style.display = 'none';
                });
            }
        });
